name: Rust

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Install musl-tools
      run: sudo apt install -u musl-tools
    - name: Install rust musl target
      run: rustup target add x86_64-unknown-linux-musl
    - uses: actions/checkout@v4
    - name: Check code formatting
      run: cargo fmt --check
    - name: Code linting
      run: cargo clippy -- -D warnings
    - name: Run tests
      run: cargo test --verbose
      env:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_HOST: localhost
        POSTGRES_DB: postgres
    - name: Build fs version
      run: cargo build --release --verbose --bin lipl-storage-fs -p lipl-server-axum --features "fs"
    - name: Build redis version
      run: cargo build --release --verbose --bin lipl-storage-redis -p lipl-server-axum --features "redis"
    - name: Build postgres version
      run: cargo build --release --verbose --bin lipl-storage-postgres -p lipl-server-axum --features "postgres"
