[package]
authors.workspace = true
description = "Models for Lipl Storage"
edition.workspace = true
homepage.workspace = true
license.workspace = true
name = "lipl-core"
repository.workspace = true
version.workspace = true

[features]
transaction = ["dep:futures", "dep:chrono", "dep:serde_json"]

[dependencies]
async-trait = "0.1.82"
bincode = "1.3.3"
bs58 = "0.5.1"
chrono = { version = "0.4.38", optional = true }
etag = "4.0.0"
futures = { version = "0.3.30", optional = true }
lazy_static = "1.5.0"
regex = "1.10.6"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = { version = "1.0.128", optional = true }
serde_with = { version = "3.9.0", default-features = false, features = [
  "macros",
] }
thiserror = "1.0.63"
tokio = { version = "1.40.0", features = ["rt"], optional = true }
uuid = { version = "1.10.0", features = ["v4"] }
toml_edit = { version = "0.22.21", features = ["serde"] }
